<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sharing Yatra</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .spinner {
      border: 2px solid rgba(0, 0, 0, 0.1);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border-left-color: #ffffff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
      <p class="text-gray-500 mt-2">Log in to book your next yatra.</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6" method="post" novalidate>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="/forgot-password.html" id="forgotPasswordLink" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <button type="submit" id="loginButton"
          class="w-full flex items-center justify-center bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300 disabled:bg-blue-400">
          <span id="buttonText">Log In</span>
          <div id="buttonSpinner" class="spinner hidden ml-2"></div>
        </button>
      </div>
    </form>

    <!-- Message Area -->
    <div id="messageArea" class="mt-6 text-center"></div>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-8">
      Don’t have an account?
      <a href="option.html" class="font-semibold text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
  const loginForm = document.getElementById('loginForm');
  const loginButton = document.getElementById('loginButton');
  const buttonText = document.getElementById('buttonText');
  const buttonSpinner = document.getElementById('buttonSpinner');
  const messageArea = document.getElementById('messageArea');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  setLoading(true);
  messageArea.textContent = '';

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    displayMessage('Please enter both email and password.', 'error');
    setLoading(false);
    return;
  }

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.success) {
      throw new Error(data.message || 'Login failed');
    }

    displayMessage('Login successful! Redirecting...', 'success');
    window.location.href = '/dashboard.html';

  } catch (err) {
    displayMessage(err.message, 'error');
    setLoading(false);
  }
});


  function displayMessage(msg, type) {
    messageArea.textContent = msg;
    messageArea.className = `mt-6 p-3 rounded-lg text-sm ${type === 'success'
      ? 'bg-green-50 text-green-700'
      : 'bg-red-50 text-red-700'}`;
  }

  function setLoading(isLoading) {
    loginButton.disabled = isLoading;
    buttonText.textContent = isLoading ? 'Logging In…' : 'Log In';
    buttonSpinner.classList.toggle('hidden', !isLoading);
  }
</script>
</body>

</html>
